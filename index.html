
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KRISHI Community Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2f6d2f;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    button {
      background: #2f6d2f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #225222;
    }
    .msg {
      text-align: center;
      margin-top: 20px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>KRISHI Community Registration</h2>

  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="text" id="mobile" placeholder="Mobile Number" maxlength="10" required>
  <input type="text" id="farmerid" placeholder="12-digit Farmer ID" maxlength="12" required>
  <input type="text" id="village" placeholder="Village" required>
  <input type="text" id="city" placeholder="City" required>
  <input type="text" id="state" placeholder="State" required>
  <input type="password" id="password" placeholder="Create Password" required>


  <div class="msg" id="statusMsg"></div>
</div>

<button type="button" onclick="redirectToPayU()">Pay â‚¹20 and Register</button>

<script>
function redirectToPayU() {
  // Optional: Validate form before redirecting
  const mobile = document.getElementById("mobile").value;
  const farmerid = document.getElementById("farmerid").value;

  if (!mobile || !farmerid) {
    alert("Please enter both Mobile Number and Farmer ID.");
    return;
  }

  // Save the details to localStorage (optional for checking later)
  localStorage.setItem("krishi_mobile", mobile);
  localStorage.setItem("krishi_farmerid", farmerid);

  // Redirect to PayU Button Link
  window.location.href = "https://pmny.in/LIOYQhrtL18d";
}
</script>

</body>
</html>
