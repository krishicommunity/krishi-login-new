
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KRISHI Community Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2f6d2f;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    button {
      background: #2f6d2f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #225222;
    }
    .msg {
      text-align: center;
      margin-top: 20px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>KRISHI Community Registration</h2>

  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="text" id="mobile" placeholder="Mobile Number" maxlength="10" required>
  <input type="text" id="farmerid" placeholder="12-digit Farmer ID" maxlength="12" required>
  <input type="text" id="village" placeholder="Village" required>
  <input type="text" id="city" placeholder="City" required>
  <input type="text" id="state" placeholder="State" required>
  <input type="password" id="password" placeholder="Create Password" required>

  <button onclick="registerUser()">Register & Pay ₹20</button>

  <div class="msg" id="statusMsg"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC9xqtxiu5B7Xn-GObtzXDMaI51LQmTT7I",
    authDomain: "krishi-community.firebaseapp.com",
    projectId: "krishi-community",
    storageBucket: "krishi-community.appspot.com",
    messagingSenderId: "1090424528059",
    appId: "1:1090424528059:web:cae9cf292fbf3d5cbb9d9e",
    measurementId: "G-RK3E8TPQVK"
  };
  firebase.initializeApp(firebaseConfig);

  async function registerUser() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const farmerid = document.getElementById("farmerid").value.trim();
    const village = document.getElementById("village").value.trim();
    const city = document.getElementById("city").value.trim();
    const state = document.getElementById("state").value.trim();
    const password = document.getElementById("password").value;

    const statusMsg = document.getElementById("statusMsg");

    if (mobile.length !== 10 || farmerid.length !== 12) {
      alert("Please enter valid Mobile number and 12-digit Farmer ID");
      return;
    }

    try {
      const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      const res = await fetch("https://krishi-login-new.onrender.com/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name, email, mobile, farmerid, village, city, state, uid: user.uid
        })
      });

      const data = await res.json();

      if (data.status === "exists") {
        statusMsg.style.display = "block";
        statusMsg.style.color = "red";
        statusMsg.innerText = "❌ Already registered with this Mobile or Farmer ID.";
        await firebase.auth().signOut();
      } else if (data.status === "ok") {
        window.location.href = data.payment_url;
      } else {
        throw new Error("Unexpected response");
      }
    } catch (error) {
      console.error(error);
      statusMsg.style.display = "block";
      statusMsg.style.color = "red";
      statusMsg.innerText = "❌ Error: " + error.message;
    }
  }

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      window.location.href = "https://krishi-login-new.onrender.com/airdrop.html";
    }
  });
</script>

</body>
</html>
